[space]
xmin = 0.5
xmax = 3.0
hx = 0.01
ymin = 0.1
ymax = 2.0
hy = 0.01

[time]
t0 = 0.0
tfinal = 1.0
dt = 0.05
# ExplicitEuler = Explicit Euler, ImplicitEuler = Implicit Euler
scheme = "ImplicitEuler"

[other]
sigma = 0.1
results = "resultsDir"

# Boundary conditions
[BC]
LeftBoundCond = "Neumann"
RightBoundCond = "Dirichlet"
DownBoundCond = "Dirichlet"
UpBoundCond = "Neumann"
